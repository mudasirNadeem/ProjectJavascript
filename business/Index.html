<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cc00d27b50.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    .modal.fade .modal-dialog {
    transition: transform .3s ease-out;
    transform: translate(0, -50px);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) !important;
    width: 450px;
}
</style>
<body  class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card flex-1" >
        <div class="card-header bg-transparent">
            <div class="input-group  w-100 d-flex justify-content-end">
                <!-- <input type="text" disabled="disabled" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2"> -->
                <button type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                   Enter Product
                  </button>
              </div>
              
        </div>
        <div class="card-body">
            <table class="table" border="border">
                <thead>
                  <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Cost Price</th>
                    <th scope="col">Sale Price </th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
             
                </tbody>
              </table>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="Enter Product Name" aria-label="Username" aria-describedby="basic-addon1" id="productName">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="input-group mb-2">
                    <input type="number" class="form-control" placeholder="Enter Cost Price" aria-label="Username" aria-describedby="basic-addon1" id="costPrice">
                  </div>
                </div>
                <div class="col-lg-12">
                    <div class="input-group mb-2">
                        <input type="number" class="form-control" placeholder="Enter Sale  Price" aria-label="Username" aria-describedby="basic-addon1" id="salePrice">
                      </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="submitData()" data-bs-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="deletedata" tabindex="-1" aria-labelledby="deletedata" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Remove Product</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-3 pb-0">
             <p>Do You want to delete?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="deleteData()">Delete</button>
            </div>
          </div>
        </div>
      </div>
  <div class="modal fade " id="staticBackdrop"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
       <div class="row">
        <div class="col-lg-12">
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Enter Product Name" aria-label="Username" aria-describedby="basic-addon1" id="editproductnameElement">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="input-group mb-2">
                <input type="number" class="form-control" placeholder="Enter Cost Price" aria-label="Username" aria-describedby="basic-addon1" id="editCostPriceElement">
              </div>
            </div>
            <div class="col-lg-12">
                <div class="input-group mb-2">
                    <input type="number" class="form-control" placeholder="Enter Sale  Price" aria-label="Username" aria-describedby="basic-addon1" id="editSalePriceElement">
                  </div>
                </div>
           
            </div>
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="editProductDetail()">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <script src="Index.js"></script>
</body>
</html>
